<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "Decrement": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "Decrement"},
                "enabled": true,
                "label": "-"
            },
            "listeners": [
                {
                    "type": "action",
                    "useCapture": false,
                    "listener": {"@": "owner"}
                }
            ]
        },
        "Increment": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "Increment"},
                "enabled": true,
                "label": "+"
            },
            "listeners": [
                {
                    "type": "action",
                    "useCapture": false,
                    "listener": {"@": "owner"}
                }
            ]
        },
        "Slider": {
            "prototype": "digit/ui/slider.reel",
            "properties": {
                "element": {"#": "Slider"},
                "axis": "horizontal",
                "enabled": true,
                "max": 100,
                "min": 0,
                "value": 50
            },
            "bindings": {
                "value": {"<->": "@value.value"}
            }
        },
        "value": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "value"},
                "value": "0"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <button data-montage-id="Increment">

        </button>
        <p data-montage-id="value"></p>
        <button data-montage-id="Decrement"></button>
        <div data-montage-id="Slider"></div>
    </div>
</body>
</html>
